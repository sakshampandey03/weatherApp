<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="toplevel">
        <!--  wrapper -->
        <div id="wrapper">
            <div class="title">WEATHER APP</div>
            <!-- <div class="font-effect-shadow-multiple">WEATHER APP</div> -->
            <div class="tab-container">
                <div class="tab" your>
                    Your Weather
                </div>
                <div class="tab" search>
                    Search Weather
                </div>
            </div>
            <!-- grant location section -->
            <div class="grantloc">
                <div class="locimg"><img src="./images/location.png" width="100vw"></div>
                <div class="permheader">Grant Location Access</div>
                <div class="permpara">Allow Access to get your location's weather information</div>
                <button class="button" permbut>GRANT ACCESS</button>
            </div>
            
            <!-- search box section -->
            <div class="maincontent">
                <div class="searchbox">
                    <span class="box">
                        <input type="text" placeholder="Enter City" searchcity id="textArea">
                    </span>
                    <span>
                        <button id="qbutton"  onclick="fetchCityWeather()">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
                <!-- city not found -->
            <div class="error">
                <div ><img src="./images/notfound.jpg" width="150vw" class="notfound"></div>
                <div class="notfoundpara">CITY NOT FOUND</div> 
            </div>
                <!-- loading screen -->
                <div class="load">
                    <img src="./images/loading.gif" width="90%" height="90%">
                </div>
                <div class="userinfo">
                    <div class="loc">
                        <div class="locname">palam</div>
                        <div >
                            <img src="" class="flag">
                        </div>
                    </div>
                    <div class="DescContainer"><div class="desc1">haze</div>
                    <div> <img src="" class="weatherimg">
                    </div>
                </div>
                    

                    

                   <div class="tempDesc">
                    <div class="tempText">Temperature :</div>
                    <div class="temp">25.08</div>
                   </div>
                    <div class="cards">
                        <div class="windsp">
                            <div class="cardicon">
                                <img src="./images/wind.png" width="80%">
                            </div>
                            <div class="text">WINDSPEED</div>
                            <div class="value" windval>1.54km/s</div>
                        </div>
                        <div class="humidity">
                            <div class="cardicon">
                                <img src="./images/humidity.png" width="80%">
                            </div>
                            <div class="text">HUMIDITY</div>
                            <div class="value" humidityval>50%</div>
                        </div>
                        <div class="cloud">
                            <div class="cardicon">
                                <img src="./images/cloud.png" width="80%">
                            </div>
                            <div class="text">ClOUDS</div>
                            <div class="value" cloudsval>0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
